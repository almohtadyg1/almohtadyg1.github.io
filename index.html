<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="static/Logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #005c53, #009688, #00ffe5);
      font-family: "Amaranth", sans-serif;
      color: white;
      text-align: center;
    }
    
    .redirect-container {
      max-width: 90%;          /* shrink to fit small screens */
      padding: 20px;
      box-sizing: border-box;
    }
    
    .logo {
      width: 120px;
      max-width: 40vw;         /* shrink on small screens */
      height: auto;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    
    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* scales between mobile and desktop */
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    p {
      font-size: clamp(1rem, 3.5vw, 1.2rem); /* adaptive font */
      margin-top: 0;
    }
    
    a {
      display: inline-block;
      margin-top: 15px;
      padding: clamp(10px, 3vw, 12px) clamp(18px, 6vw, 24px);
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      font-weight: bold;
      border-radius: 20px;
      background: #00ffe5;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    a:hover {
      background: #00d9c5;
      transform: scale(1.05);
    }
  </style>
  <script>
    // JS fallback in case meta refresh fails
    setTimeout(function() {
      window.location.href = "https://almohtadyg1.pythonanywhere.com/";
    }, 3000);
  </script>
</head>
<body>
  <div class="redirect-container">
    <img src="static/Logo.png" alt="Logo" class="logo">
    <h1>Redirecting...</h1>
    <p>Youâ€™ll be taken to my website shortly.</p>
    <a href="https://almohtadyg1.pythonanywhere.com/">Go Now</a>
  </div>
</body>
</html>
